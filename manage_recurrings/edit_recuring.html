/* Style for toggle switch container */
.toggle-switch {
  position: relative;
  width: 60px;
  height: 30px;
}

/* Hidden checkbox */
.toggle-switch input[type="checkbox"] {
  display: none;
}

/* Switch background */
.switch-label {
  display: block;
  width: 100%;
  height: 100%;
  background-color: #ccc;
  border-radius: 30px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

/* Circle inside the switch */
.switch-label::after {
  content: "";
  position: absolute;
  width: 26px;
  height: 26px;
  background-color: #fff;
  border-radius: 50%;
  top: 2px;
  left: 2px;
  transition: transform 0.3s ease;
}

/* When the checkbox is checked */
input[type="checkbox"]:checked + .switch-label {
  background-color: #6b6bff;
}

input[type="checkbox"]:checked + .switch-label::after {
  transform: translateX(30px);
}
