<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 525px;
            margin: 20px auto;
            background: #fff;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            height: 400px; 
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f2f4ff;
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .header .title {
            font-size: 18px;
            font-weight: bold;
            color: #6c63ff;
        }

        .header .actions {
            display: flex;
            align-items: center;
        }

        .header .actions img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .event-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .event-details {
            flex: 1;
        }

        .event-title {
            font-size: 16px;
            color: #333;
            margin: 0;
        }

        .event-subtitle {
            font-size: 12px;
            color: #888;
        }

        .event-amount {
            font-size: 14px;
            color: #888;
            text-align: right;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #fff;
            width: 90%;
            max-width: 400px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f2f4ff;
            padding: 10px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-header .title {
            font-size: 16px;
            color: #6c63ff;
            font-weight: bold;
        }

        .modal-body {
            padding: 15px;
        }

        .modal-body .input-group {
            display: flex;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .modal-body .input-group img, .modal-body .input-group span {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .modal-body .input-group span {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
        }

        .modal-body .input-group input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px 15px;
            background: #f2f4ff;
            border-top: 1px solid #e0e0e0;
        }

        .modal-footer button {
            color: #fff;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .modal-footer button.cancel {
            background: #fff;
            color: #6c63ff;
            border: 1px solid #6c63ff;
            margin-right: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back">&#x25C0; Quay lại</button>
            <div class="title">Sự kiện</div>
            <div class="actions">
                <button id="add-event">+</button>
                <img src="https://via.placeholder.com/50" alt="User Avatar">
            </div>
        </div>

        <div class="event-item">
            <img src="https://via.placeholder.com/50" alt="Event">
            <div class="event-details">
                <p class="event-title">Đà Nẵng</p>
                <p class="event-subtitle">Còn 0 ngày</p>
            </div>
            <div class="event-amount">Đã chi: 0.00</div>
        </div>
        <div class="event-item">
            <img src="https://via.placeholder.com/50" alt="Event">
            <div class="event-details">
                <p class="event-title">Đà Nẵng</p>
                <p class="event-subtitle">Còn 0 ngày</p>
            </div>
            <div class="event-amount">Đã chi: 0.00</div>
        </div>
        <div class="event-item">
            <img src="https://via.placeholder.com/50" alt="Event">
            <div class="event-details">
                <p class="event-title">Đà Nẵng</p>
                <p class="event-subtitle">Còn 0 ngày</p>
            </div>
            <div class="event-amount">Đã chi: 0.00</div>
        </div>

        <div class="modal" id="event-modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="cancel" id="cancel-event">Hủy</span>
                    <span class="title">Thêm Sự kiện</span>
                    <span class="save">Lưu</span>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <img src="https://via.placeholder.com/50" alt="User">
                        <input type="text" placeholder="Tên">
                    </div>
                    <div class="input-group">
                        <span>&#x1F464;</span>
                        <input type="text" placeholder="Ngày kết thúc">
                    </div>
                    <div class="input-group">
                        <span>&#x1F464;</span>
                        <input type="text" placeholder="Việt Nam Đồng">
                    </div>
                    <div class="input-group">
                        <img src="https://via.placeholder.com/50" alt="Flag">
                        <input type="text" placeholder="Tất cả các ví">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="cancel" id="cancel-event-button">Hủy</button>
                    <button class="save" id="save-event-button">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const addEventButton = document.getElementById('add-event');
        const modal = document.getElementById('event-modal');
        const cancelEventButton = document.getElementById('cancel-event');

        addEventButton.addEventListener('click', () => {
            modal.classList.add('active');
        });

        cancelEventButton.addEventListener('click', () => {
            modal.classList.remove('active');
        });
    </script>
</body>
</html>
