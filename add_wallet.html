<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transaction Form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f9f9f9;
      }

      .form-container {
        width: 500px;
        background-color: #ffffff;
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        height: 90vh;
      }

      .form-header {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        position: relative;
      }

      .form-header h5 {
        color: #6c63ff;
        margin: 0;
        font-size: 18px;
        flex: 1;
        text-align: center;
        border-bottom: 1px solid #6c63ff; 
        padding-bottom: 10px;
      }

      .form-header button {
        background-color: #6c63ff;
        color: #ffffff;
        font-size: 14px;
        padding: 3px 9px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        position: absolute; /* Đặt nút hủy ở vị trí cố định */
        left: 2px; /* Căn sang trái */
      }

      .form-header button:hover {
        background-color: #5757d1;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        display: block;
        font-size: 14px;
        color: #6b6b6b;
        margin-bottom: 5px;
      }

      .form-group input,
      .form-group select {
        width: 70%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 15px;
      }

      .form-group textarea {
        width: 95%;
        resize: none;
        height: 60px;
        border-radius: 15px;
      }

      .form-inline {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .form-inline span {
        margin-right: 10px;
        font-size: 20px;
        color: #6b6b6b;
      }

      .form-inline input {
        width: 50px;
        flex: 1;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ddd;
        border-radius: 15px;
      }

      .form-submit {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }

      .form-submit button {
        background-color: #6c63ff;
        color: #ffffff;
        font-size: 16px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .form-submit button:hover {
        background-color: #5757d1;
      }
      .form-group button {
        width: 100%;
        padding: 10px;
        background-color: #6b6bff;
        color: #ffffff;
        font-size: 16px;
        border: none;
        border-radius: 15px;
        cursor: pointer;
        margin-top: 10px;
      }

      .form-group button:hover {
        background-color: #5757d1;
      }

.center-buttons {
  display: flex;
  justify-content: center; /* Căn giữa Ví cơ bản và Ví liên kết */
  gap: 10px; /* Khoảng cách giữa 2 button */
  margin-bottom: 40px; /* Khoảng cách giữa nhóm và button tiếp theo */
}

.wallet-btn {
  padding: 100px 20px;
  font-size: 26px;
  border: 2px solid; /* Border chung */
  border-radius: 5px; /* Bo tròn các góc */
  color: white;
  cursor: pointer;
  transition: all 0.3s ease;
  flex: 1; /* Đảm bảo các button có kích thước đều nhau */
}

.wallet-btn.basic {
  background: rgba(6, 188, 67, 1); /* Màu nền cho Ví cơ bản */
  border-color: rgba(6, 188, 67, 1); /* Màu border */
}

.wallet-btn.linked {
  background: rgba(26, 201, 236, 1); /* Màu nền cho Ví liên kết */
  border-color: rgba(26, 201, 236, 1); /* Màu border */
}

.wallet-btn.saving {
  background: rgba(224, 118, 12, 1); /* Màu nền cho Ví tiết kiệm */
  border-color: rgba(224, 118, 12, 1); /* Màu border */
}

.wallet-btn:hover {
  opacity: 0.8; /* Hiệu ứng hover */
}
    </style>
  </head>
  <body>
    <div class="form-container">
      <!-- Tiêu đề và nút hủy -->
      <div class="form-header">
        <button type="button" onclick="window.location.href='detail_wallet.html'">Đóng</button>
        <h5>Thêm Ví</h5>
      </div>

      <!-- Nội dung form -->
      <div class="wallet-buttons">
        <div class="center-buttons">
          <!-- Liên kết cho Ví cơ bản -->
          <a href="./vicoban.html">
            <button class="wallet-btn basic">Ví cơ bản</button>
          </a>
          
          <!-- Ví liên kết -->
          <a href="./vilienket.html">
            <button class="wallet-btn linked">Ví liên kết</button>
          </a>
          
          <!-- Ví tiết kiệm -->
          <a href="./vitietkiem.html">
            <button class="wallet-btn saving">Ví tiết kiệm</button>
          </a>
        </div>
      </div>
    </div>

    <script>
      function goBackToMenu() {
        window.location.href = "../menu.html";
      }

      document.addEventListener("DOMContentLoaded", function () {
        var today = new Date().toISOString().split("T")[0];
        document.getElementById("date").value = today;
      });
    </script>
  </body>
</html>
